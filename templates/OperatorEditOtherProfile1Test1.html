<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Project</title>
  <style>
    body {
      background: rgb(193, 79, 250);
      background: linear-gradient(90deg, rgba(193, 79, 250, 1) 30%, rgba(63, 131, 213, 1) 52%, rgba(134, 221, 163, 1) 100%);
      font-family: sans-serif;
      margin: 0;
      padding: 0;
    }

    .sidebar {
      position: fixed;
      left: 3%;
      top: 3%;
      bottom: 3%;
      width: 10%;
      background-color: rgba(255, 255, 255, 0.8);
      padding: 50px;
      border-radius: 20px 20px 20px 20px;
      box-shadow: 20px 20px 20px rgba(0, 0, 0, 0.2);
    }

    .sidebar h2 {
      margin-top: 40px;
    }

    .sidebar ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .sidebar li {
      margin-bottom: 10px;
    }

    .sidebar a {
      display: block;
      padding: 18px 20px;
      border-radius: 12px;
      background-color: rgba(255, 255, 255, 0.5);
      color: #333;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }

    .sidebar a:hover {
      background-color: rgba(255, 255, 255, 0.8);
    }

    .gradient {
      height: 100vh;
      background: rgb(193, 79, 250);
      background: linear-gradient(90deg, rgba(193, 79, 250, 1) 6%, rgba(63, 131, 213, 1) 52%, rgba(134, 221, 163, 1) 100%);
      padding: 2%;
    }

    .box {
      position: fixed;
      left: 21%;
      top: 3%;
      bottom: 3%;
      width: 66%;
      background-color: rgba(255, 255, 255, 0.8);
      border-radius: 20px;
      padding: 5%;
      box-shadow: 20px 20px 20px rgba(0, 0, 0, 0.2);
    }

    .box h2 {
      text-align: center;
      margin-bottom: 50px;
      background-color: rgba(255, 255, 255, 0.8);
      border-radius: 20px;
    }

    .box ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .box li {
      margin-bottom: 15px;
    }

    .box label {
      display: inline-block;
      width: 150px;
      font-weight: bold;
      margin-right: 40px;
    }

    .box input[type="text"],
    .box input[type="password"],
    .box select {
      width: 300px;
      padding: 6px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    .box button {
      display: block;
      float: right;
      margin-top: 0px;
      margin-right: 10px;
      padding: 12px 24px;
      border-radius: 12px;
      background-color: rgba(255, 255, 255, 0.5);
      color: #333;
      font-size: 16px;
      font-weight: bold;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }

    .box button:hover {
      background-color: rgba(255, 255, 255, 0.8);
    }

    a {
      text-decoration: none;
      color: black;
    }

    .box .readonly-input {
      border: none;
      background-color: transparent;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <h2>Menu</h2>
    <ul>
      <li><a href="/profile">Profile</a></li>
      <li><a href="/school">School Details</a></li>
      <li><a href="/books">Books</a></li>
      <li><a href="/users">All Users in School</a></li>
      <li><a href="/control_panel">Control Panel</a></li>
      <li><a href="/logout">Logout</a></li>
    </ul>
  </div>
  <div class="gradient">
    <div class="box">
        <h2>Edit Profile</h2>
        <form method="POST" action="/users/{{ user[0] }}/update_profile">
          <ul>
            <li>
                <label>Username:</label>
                <input type="text" name="username" value="{{ user[1] }}">
              </li>
              <li>
                <label>Password:</label>
                <input type="password" name="password" value="{{ user[2] }}">
              </li>
              <li>
                <label>First Name:</label>
                <input type="text" name="first_name" value="{{ user[3] }}">
              </li>
              <li>
                <label>Last Name:</label>
                <input type="text" name="last_name" value="{{ user[4] }}">
              </li>
              <li>
                <label>Email:</label>
                <input type="text" name="email" value="{{ user[6] }}">
              </li>
              <li>
                <label>Role:</label>
                <select name="role">
                  <option value="Student" {% if user[7] == "Student" %}selected{% endif %}>Student</option>
                  <option value="Teacher" {% if user[7] == "Teacher" %}selected{% endif %}>Teacher</option>
                  <option value="Operator" {% if user[7] == "Operator" %}selected{% endif %}>Operator</option>
                </select>
              </li>
              <li>
                <label>Date of Birth:</label>
                <input type="text" name="dob" value="{{ user[5] }}">
              </li>
              {% if user[10] %}
              <li>
                <label>School Name:</label>
                <input type="text" name="school_name" value="{{ user[10] }}">
              </li>
              {% endif %}
              {% if user[11] %}
              <li>
                <label>Additional School:</label>
                <input type="text" name="additional_school" value="{{ user[11] }}">
              </li>
              {% endif %}
          </ul>
          <button type="submit">Update Profile</button>
        </form>
      </div>
    </body>
    </html>
