<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Project</title>
  <style>
    body {
      background: rgb(193, 79, 250);
      background: linear-gradient(90deg, rgba(193, 79, 250, 1) 30%, rgba(63, 131, 213, 1) 52%, rgba(134, 221, 163, 1) 100%);
      font-family: sans-serif;
      margin: 0;
      padding: 0;
    }
    .sidebar {
      position: fixed;
      left: 3%;
      top: 3%;
      bottom: 3%;
      width: 10%;
      background-color: rgba(255, 255, 255, 0.8);
      padding: 50px;
      border-radius: 20px 20px 20px 20px;
      box-shadow: 20px 20px 20px rgba(0, 0, 0, 0.2);
    }
    .sidebar h2 {
      margin-top: 40px;
    }
    .sidebar ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    .sidebar li {
      margin-bottom: 10px;
    }
    .sidebar a {
      display: block;
      padding: 18px 20px;
      border-radius: 12px;
      background-color: rgba(255, 255, 255, 0.5);
      color: #333;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }
    .sidebar a:hover {
      background-color: rgba(255, 255, 255, 0.8);
    }
    .gradient {
      height: 100vh;
      background: rgb(193, 79, 250);
      background: linear-gradient(90deg, rgba(193, 79, 250, 1) 6%, rgba(63, 131, 213, 1) 52%, rgba(134, 221, 163, 1) 100%);
      padding: 2%;
    }
    .box {
      position: fixed;
      left: 21%;
      top: 3%;
      bottom: 3%;
      width: 66%;
      background-color: rgba(255, 255, 255, 0.8);
      border-radius: 20px;
      padding: 5%;
      box-shadow: 20px 20px 20px rgba(0, 0, 0, 0.2);
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 20px;
    }
    .message-box {
      background-color: rgba(255, 255, 255, 0.5);
      border-radius: 12px;
      padding: 20px;
      cursor: pointer;
      text-align: center;
    }
    .message-box:hover {
      background-color: rgba(255, 255, 255, 0.8);
    }
    .message-box a {
      color: #333;
      text-decoration: none;
      padding: 20px;
    }

  </style>
</head>
<body>
  <div class="sidebar">
    <h2>Menu</h2>
    <ul>
      <li><a href="/profile">Profile</a></li>
      <li><a href="/school">School Details</a></li>
      <li><a href="/users">All Users in School</a></li>
      <li><a href="/books">Books</a></li>
      <li><a href="/operator_approve_users">Approve Users</a></li>
      <li><a href="/operator_approve_comments">Approve Comments</a></li>
      <li><a href="/dashboard">Queries</a></li>
      <li><a href="/logout">Logout</a></li>
    </ul>
  </div>
  <div class="gradient">
    <div class="box">
      <div class="message-box">
        <a href="/answer">Query 1</a>
      </div>
      <div class="message-box">
        <a href="/books/add_book">add book 2</a>
      </div>
      <div class="message-box">
        <a href="/add_school">add school 3</a>
      </div>
      <div class="message-box">
        <a href="/operator_approve_users">Approve Users</a>
      </div>
      <div class="message-box">
        <a href="/page5">Message 5</a>
      </div>
      <div class="message-box">
        <a href="/page6">Message 6</a>
      </div>
      <div class="message-box">
        <a href="/page7">Message 7</a>
      </div>
      <div class="message-box">
        <a href="/page8">Message 8</a>
      </div>
      <div class="message-box">
        <a href="/page9">Message 9</a>
      </div>
      <div class="message-box">
        <a href="/page10">Message 10</a>
      </div>
    </div>
  </div>
</body>
</html>
