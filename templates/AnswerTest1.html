<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Project</title>
  <style>
    body {
      background: rgb(193, 79, 250);
      background: linear-gradient(90deg, rgba(193, 79, 250, 1) 30%, rgba(63, 131, 213, 1) 52%, rgba(134, 221, 163, 1) 100%);
      font-family: sans-serif;
      margin: 0;
      padding: 0;
    }
    .sidebar {
      position: fixed;
      left: 3%;
      top: 3%;
      bottom: 3%;
      width: 10%;
      background-color: rgba(255, 255, 255, 0.8);
      padding: 50px;
      border-radius: 20px 20px 20px 20px;
      box-shadow: 20px 20px 20px rgba(0, 0, 0, 0.2);
    }
    .sidebar h2 {
      margin-top: 40px;
    }
    .sidebar ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    .sidebar li {
      margin-bottom: 10px;
    }
    .sidebar a {
      display: block;
      padding: 18px 20px;
      border-radius: 12px;
      background-color: rgba(255, 255, 255, 0.5);
      color: #333;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }
    .sidebar a:hover {
      background-color: rgba(255, 255, 255, 0.8);
    }
    .gradient {
      height: 100vh;
      background: rgb(193, 79, 250);
      background: linear-gradient(90deg, rgba(193, 79, 250, 1) 6%, rgba(63, 131, 213, 1) 52%, rgba(134, 221, 163, 1) 100%);
      padding: 2%;
    }
    .box {
      position: fixed;
      left: 21%;
      top: 3%;
      bottom: 3%;
      width: 66%;
      background-color: rgba(255, 255, 255, 0.8);
      border-radius: 20px;
      padding: 5%;
      box-shadow: 20px 20px 20px rgba(0, 0, 0, 0.2);
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .box h2 {
      margin-top: 0;
      text-align: center;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      margin-top: 20px;
    }
    th, td {
      padding: 10px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }
    th {
      background-color: #f2f2f2;
    }
  </style>
  <script>
    function calculateAge(dateOfBirth) {
      var today = new Date();
      var birthDate = new Date(dateOfBirth);
      var age = today.getFullYear() - birthDate.getFullYear();
      var monthDiff = today.getMonth() - birthDate.getMonth();
      if (monthDiff < 0 || (monthDiff === 0 && today.getDate() < birthDate.getDate())) {
        age--;
      }
      return age;
    }
    document.addEventListener('DOMContentLoaded', function() {
      var dobCells = document.querySelectorAll('.dob');
      dobCells.forEach(function(cell) {
        var dateOfBirth = cell.textContent.trim();
        var age = calculateAge(dateOfBirth);
        cell.textContent = age;
      });
    });
  </script>
</head>
<body>
<div class="sidebar">
  <h2>Menu</h2>
  <ul>
    <li>
      <a href="/profile">Profile</a>
    </li>
    <li>
      <a href="/school">School Details</a>
    </li>
    <li>
      <a href="/books">Books</a>
    </li>
    <li>
      <a href="/queries">Queries</a>
    </li>
    <li>
      <a href="/">Log out</a>
    </li>
  </ul>
</div>
<div class="gradient">
  <div class="box">
    <h2>Answer</h2>
    <table>
      <thead>
      <tr>
        <th>User_ID</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Role</th>
        <th>Age</th>
        <th>Number of Rented Books</th>
      </tr>
      </thead>
      <tbody>
      {% for row in data %}
      <tr>
        <td>{{ row[0] }}</td>
        <td>{{ row[1] }}</td>
        <td>{{ row[2] }}</td>
        <td>{{ row[3] }}</td>
        <td class="dob">{{ row[4] }}</td>
        <td>{{ row[5] }}</td>
      </tr>
      {% endfor %}
      </tbody>
    </table>
  </div>
</div>
</body>
</html>
