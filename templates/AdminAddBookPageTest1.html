<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>My Project</title>
  <style>
    body {
      background: rgb(193, 79, 250);
      background: linear-gradient(90deg, rgba(193, 79, 250, 1) 30%, rgba(63, 131, 213, 1) 52%, rgba(134, 221, 163, 1) 100%);
      font-family: sans-serif;
      margin: 0;
      padding: 0;
    }

    .sidebar {
      position: fixed;
      left: 3%;
      top: 3%;
      bottom: 3%;
      width: 10%;
      background-color: rgba(255, 255, 255, 0.8);
      padding: 50px;
      border-radius: 20px 20px 20px 20px;
      box-shadow: 20px 20px 20px rgba(0, 0, 0, 0.2);
    }

    .sidebar h2 {
      margin-top: 40px;
    }

    .sidebar ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .sidebar li {
      margin-bottom: 10px;
    }

    .sidebar a {
      display: block;
      padding: 18px 20px;
      border-radius: 12px;
      background-color: rgba(255, 255, 255, 0.5);
      color: #333;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }

    .sidebar a:hover {
      background-color: rgba(255, 255, 255, 0.8);
    }

    .gradient {
      height: 100vh;
      background: rgb(193, 79, 250);
      background: linear-gradient(90deg, rgba(193, 79, 250, 1) 6%, rgba(63, 131, 213, 1) 52%, rgba(134, 221, 163, 1) 100%);
      padding: 2%;
    }

    .box {
      position: fixed;
      left: 21%;
      top: 3%;
      bottom: 3%;
      width: 66%;
      background-color: rgba(255, 255, 255, 0.8);
      border-radius: 20px;
      padding: 5%;
      box-shadow: 20px 20px 20px rgba(0, 0, 0, 0.2);
    }

    .book-info {
      position: fixed;
      left: 30%;
      top: 15%;
      height: 1000px;
      width: 2000px;
      object-fit: contain;
      margin-right: 50px;
      align-self: flex-start;
      font-size: 15px;
      display: flex;
      flex-direction: column;
      gap: 1px;
    }
    .box h2 {
        text-align: center;
        margin-bottom: 20px;
        background-color: rgba(255, 255, 255, 0.8);
        border-radius: 20px;
      }

    .box button {
      display: block;
      float: left;
      margin-top: 0px;
      margin-right: 10px;
      padding: 12px 24px;
      border-radius: 12px;
      background-color: rgba(255, 255, 255, 0.5);
      color: #333;
      font-size: 16px;
      font-weight: bold;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }

    .box button:hover {
      background-color: rgba(255, 255, 255, 0.8);
    }
    .box input[type="text"] {
      width: 300px;
      padding: 6px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    a {
      text-decoration: none;
      color: black;
    }

    .rating {
      display: flex;
      align-items: center;
      margin-top: 10px;
      margin-bottom: 25px;
    }

    .rating-star {
      color: rgb(59, 74, 211);
      margin-right: 3px;
    }

    .rating-value {
      margin-left: 5px;
      font-weight: bold;
    }
  </style>
</head>

<body>
  <div class="sidebar">
    <h2>Menu</h2>
    <ul>
      <li><a href="/profile">Profile</a></li>
      <li><a href="/school">All Schools</a></li>
      <li><a href="/books">All Books</a></li>
      <li><a href="/users">All Users</a></li>
      <li><a href="/control_panel">Control Panel</a></li>
      <li><a href="/logout">Logout</a></li>
    </ul>
  </div>
  <div class="gradient">
    <div class="box">
      <h2>Add Book To Library</h2>
      <div class="book-info">
      
        <form action="/books/add_book" method="POST">
        	<p>
            <label for="title">Title:</label><input type="text" name="title" value=""><br>
          <p>
            <label for="author">Author(s):</label>
              <input type="text" name="author[]" value=""><br>
          </p>
          <p>
            <label for="isbn">ISBN:</label> <input type="text" name="isbn" value=""><br>
          </p>
          <p>
            <label for="publisher">Publisher:</label> <input type="text" name="publisher" value=""><br>
          </p>
          <p>
            <label for="page_number">Total Page Number:</label> <input type="text" name="page_number" value=""><br>
          </p>
          <p>
            <label for="summary">Summary:</label> <input type="text" name="summary" value=""><br>
          </p>
          <p>
            <label for="available_copies">Available Copies:</label> <input type="text" name="available_copies" value=""><br>
          </p>
          <p>
            <label for="total_copies">Total Copies:</label> <input type="text" name="total_copies" value=""><br>
          </p>
          <p>
            <label for="category">Categories:</label>
              <input type="text" name="category[]" value=""><br>
          </p>
          <p>
            <label for="language">Language:</label> <input type="text" name="language" value=""><br>
          </p>
          <p>
            <label for="keyword">Key Words:</label>
              <input type="text" name="keyword[]" value=""><br>
          </p>
          <p>
            <label for="cover">Cover Image URL:</label> <input type="text" name="cover" value=""><br>
          <p>
            <strong>Library:</strong> {{ book_info[12] }} Library
          </p>
          <button type="submit">Add Book</button>
        </form>
      </div>
    </div>
  </div>
</body>

</html>
